<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ARnft example with a gltf model</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
	<link rel="stylesheet" href="./css/nft-style.css">
</head>
<body>

<script src="../dist/html2canvas.js"></script>
	<script>
	function screenshotChrome() {
    var target = $(document.body);
    html2canvas(target, {
		useCORS: true
		})
	.then(function (canvas) {
		canvas.UniversalToBlob(function (blob) {
		saveAs(blob, "aScreenshot.png");
		}, "image/png", 1);
	})
  .catch(function (err) { console.log(err); });
	}

	
	
	</script>

    <button onclick="screenshotChrome()" style="outline: none; border: none; padding-top: none; padding-bottom: none; padding-left: none; padding-right: none;">
  <img src="t2.png" style="
  position: absolute;
  z-index: 99999999;
  width: 5pc;
  height: 4pc;
  left: 50%;
  top: 100%;
  margin-left: -2.5pc;
  margin-top: -7.5pc;">
  </button>


      <a
          href="Data/wall.png"
          class="ui marker"
          target="_blank">
          ðŸ–¼ Marker Image ver 0.414  photo
      </a>

		<script src="./js/third_party/three.js/three.min.js"></script>
		<script src="../dist/ARnft.js"></script>

    <script>
			ARnft.ARnft.init(640, 480, "examples/DataNFT/wall/wall_a1_10_300", 'config.json', true)
			.then((nft) => {
				nft.addModel('./Data/models/Duck/glTF/Duck.glb', 40, 80, 80, 80);
			}).catch((error) => {
				console.log(error);
			});
    </script>
</body>

</html>
