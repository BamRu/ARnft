<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ARnft example showing an simple red cube</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
	<link rel="stylesheet" href="css/nft-style.css">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>

      <a
          href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
          class="ui marker"
          target="_blank">
          ðŸ–¼ Marker Image
      </a>

		<script src="../dist/ARnft.aframe.js"></script>

    <a-scene arnft='artoolkitUrl: libs/jsartoolkitNFT/build/artoolkitNFT_wasm.js' color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
			<ar-nft url='examples/DataNFT/pinball'>
				<a-box position='0 0 0' scale='80 80 80' material='opacity: 0.75; color: red;'></a-box>
			</ar-nft>
			<a-cone></a-cone>
			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
		</a-scene>
</body>

</html>
